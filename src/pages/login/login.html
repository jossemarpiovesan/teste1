<ion-content class="login-content" padding>
  <ion-row class="top-row">
    <ion-col>
      <h1 class="label-logo">LOGO</h1>
      <p class="label-description">This app helps you discover and buy amazing things all in one place</p>
    </ion-col>
  </ion-row>
  <ion-row class="bottom-row">
    <ion-col class="login-button">
      <button ion-button block color="danger" (click)="doGoogleLogin()">Google Login</button>
    </ion-col>
  </ion-row>

  <button ion-button block color="danger" (click)="loginUser()" *ngIf="!userProfile">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login with Google
  </button>

  <ion-row class="bottom-row">
    <ion-col class="login-button">
      <button ion-button block (click)="facebookLogin()">Facebook Login</button>
    </ion-col>
  </ion-row>
</ion-content>


<img src="paris.jpg" alt="Paris" style="width:150px">
